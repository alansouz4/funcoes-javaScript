    <script>
    
    // 3 - Fazer um algoritmo usando função que receba como parâmetro um saldo inicial
    // de um cliente de um banco e também um cheque que será descontado, retorne o
    // novo saldo ou a mensagem de saldo insuficiente caso o saldo seja menor que o
    // cheque.
    
    var saldoI = Number(prompt("Saldo da conta: "))
    var cheque = Number(prompt("Valor do cheque a ser descontado: "))
    
    function desconto(valor,papel){
        
        if(papel < valor){
           return "Saldo: R$ " + (valor-papel) + " \nValor descontado com sucesso"
        }
        else{
            return "Saldo negativo"
        }
        
    }
    alert(desconto(saldoI,cheque))
    
    
    
    </script>
