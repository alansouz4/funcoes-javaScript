<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercicio 001</title>
</head>
<body>
    <script>
    
    //1 - Faça um algoritmo usando função que receba por parâmetro um valor de um
        // produto e retorne um novo valor deste produto atualizado em 25%.
        
    var valor = Number(prompt("Digite um valor para apresentar um retorno de 25% sobre: "))

    function msg(x){
        alert(`${x+(x*0.25)}`)
    }
    msg(valor)
    
    </script>
</body>
</html>
